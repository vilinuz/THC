# Supported Assets
assets:
  - symbol: BTC-USD
    name: Bitcoin
    enabled: true
    min_order_size: 0.001
  - symbol: ETH-USD
    name: Ethereum
    enabled: true
    min_order_size: 0.01

# Data Sources
data_sources:
  binance:
    enabled: true
    # api_key: ${BINANCE_API_KEY}
    # api_secret: ${BINANCE_API_SECRET}
    testnet: true
  yfinance:
    enabled: true

# Database Configuration
database:
  type: duckdb
  path: ./data/market.duckdb
  parquet_dir: ./data/parquet
  
# Cache Configuration
cache:
  type: redis
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  db: 0
  ttl: 300
  max_connections: 10

 # Indicators Configuration
indicators:
   vwap:
     enabled: true
   ema:
     enabled: true
     periods: [9, 21, 50, 200]
   rsi:
     enabled: true
     period: 14
     overbought: 70
     oversold: 30
   bollinger_bands:
     enabled: true
     period: 20
     std_dev: 2
   atr:
     enabled: true
     period: 14
   ichimoku:
     enabled: true
     tenkan_period: 9
     kijun_period: 26
     senkou_b_period: 52
 
# Smart Money Concepts
smart_money:
   enabled: true
   order_blocks: true
   liquidity: true
   fvg: true  # Fair Value Gap

# ML Models Configuration
ml_models:
  xgboost:
    enabled: true
    n_estimators: 100
    max_depth: 7
    learning_rate: 0.01
  lstm:
    enabled: true
    units: 128
    lookback: 60
  llm:
    enabled: false
    provider: openai
    model: gpt-4-turbo
    api_key: ${OPENAI_API_KEY}
  pump_detection:
    enabled: true
    horizon: 5
    threshold: 0.02 # 2% gain

# Optimization
optimization:
  bayesian:
    enabled: true
    n_iterations: 50
    n_initial_points: 10
  walk_forward:
    enabled: true
    train_period_days: 365
    test_period_days: 90
    step_days: 30

# Strategy Configuration
strategies:
  scalping:
    enabled: true
    timeframe: 1m
    min_signal_strength: 0.7
  ichimoku:
    enabled: true
    timeframe: 1h
    min_signal_strength: 0.6
  smc:
    enabled: true
    timeframe: 15m
    min_signal_strength: 0.65
  gigi_strategy:
    enabled: true
    rsi_len: 14
    rsi_buy_level: 30
    rsi_sell_level: 60
    wick_ratio_min: 0.3
    sell_wick_ratio_min: 0.1
    vol_len: 20
    use_vol_filter: false
    atr_len: 20
    swing_buy_len: 3
    swing_sell_len: 5
    use_bounce_filter: true
    bounce_lookahead: 20
    bounce_atr_mult: 4.0
    min_bars_between_buys: 40
    enable_pullback_buys: true
    rsi_pullback_level: 70.0
    trend_ema_len: 50
    require_trend_up: true
    use_pivot_sells: true
    sell_scan_bars: 16
    sell_require_profit: true
    sell_rsi_soft_level: 55.0
    buy_near_low_atr_mult: 0.15
    use_wick_atr_floor: true
    min_lower_wick_atr_mult: 0.05
    use_sell_wick_atr_floor: true
    min_upper_wick_atr_mult: 0.05
    sell_near_high_atr_mult: 0.15
    near_peak_atr_mult: 0.25
    min_bars_in_trade: 10
    peak_hold_bars: 4

# Risk Management
risk:
  max_position_size: 0.1  # 10% of portfolio
  max_daily_loss: 0.05     # 5%
  stop_loss_atr_multiplier: 2.0
  take_profit_multiplier: 3.0

# Backtesting
backtesting:
  initial_capital: 10000
  commission: 0.001
  slippage: 0.0005

# Reporting
reporting:
  enabled: true
  output_dir: ./reports
  include_charts: true
  include_metrics: true

# Daemon Configuration
daemon:
  enabled: true
  pid_file: /var/run/crypto-trader.pid
  log_file: ./logs/daemon.log
  check_interval: 60  # seconds

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: ./logs/trading.log

