# Supported Assets
assets:
  - symbol: BTC-USD
    name: Bitcoin
    enabled: true
    min_order_size: 0.001
  - symbol: ETH-USD
    name: Ethereum
    enabled: true
    min_order_size: 0.01

# Data Sources
data_sources:
  binance:
    enabled: true
    api_key: ${BINANCE_API_KEY}
    api_secret: ${BINANCE_API_SECRET}
    testnet: true
  yfinance:
    enabled: true

# Database Configuration
database:
  type: duckdb
  path: ./data/market.duckdb
  parquet_dir: ./data/parquet
  
# Cache Configuration
cache:
  type: redis
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  db: 0
  ttl: 300
  max_connections: 10

 # Indicators Configuration
 indicators:
   vwap:
     enabled: true
   ema:
     enabled: true
     periods: [9, 21, 50, 200]
   rsi:
     enabled: true
     period: 14
     overbought: 70
     oversold: 30
   bollinger_bands:
     enabled: true
     period: 20
     std_dev: 2
   atr:
     enabled: true
     period: 14
   ichimoku:
     enabled: true
     tenkan_period: 9
     kijun_period: 26
     senkou_b_period: 52
 
 # Smart Money Concepts
 smart_money:
   enabled: true
   order_blocks: true
   liquidity: true
   fvg: true  # Fair Value Gap

# ML Models Configuration
ml_models:
  xgboost:
    enabled: true
    n_estimators: 100
    max_depth: 7
    learning_rate: 0.01
  lstm:
    enabled: true
    units: 128
    lookback: 60
  llm:
    enabled: false
    provider: openai
    model: gpt-4-turbo
    api_key: ${OPENAI_API_KEY}

# Optimization
optimization:
  bayesian:
    enabled: true
    n_iterations: 50
    n_initial_points: 10
  walk_forward:
    enabled: true
    train_period_days: 365
    test_period_days: 90
    step_days: 30

# Strategy Configuration
strategies:
  scalping:
    enabled: true
    timeframe: 1m
    min_signal_strength: 0.7
  ichimoku:
    enabled: true
    timeframe: 1h
    min_signal_strength: 0.6
  smc:
    enabled: true
    timeframe: 15m
    min_signal_strength: 0.65

# Risk Management
risk:
  max_position_size: 0.1  # 10% of portfolio
  max_daily_loss: 0.05     # 5%
  stop_loss_atr_multiplier: 2.0
  take_profit_multiplier: 3.0

# Backtesting
backtesting:
  initial_capital: 10000
  commission: 0.001
  slippage: 0.0005

# Reporting
reporting:
  enabled: true
  output_dir: ./reports
  include_charts: true
  include_metrics: true

# Daemon Configuration
daemon:
  enabled: true
  pid_file: /var/run/crypto-trader.pid
  log_file: ./logs/daemon.log
  check_interval: 60  # seconds

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: ./logs/trading.log

